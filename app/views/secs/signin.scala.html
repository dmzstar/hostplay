@import helper._

@()(implicit requestHeader:RequestHeader,messagesProvider: MessagesProvider,flash: Flash)

@layout("注册"){
<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
      <div class="col-lg-7">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">用户注册</h1>
          </div>
          <form class="user">
            <div class="form-group">
              <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="用户名/邮箱/手机">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="密码">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="确认密码">
            </div>
            <a href="login.html" class="btn btn-primary btn-user btn-block">
              注册用户
            </a>
            <hr>
            <a href="index.html" class="btn btn-google btn-user btn-block">
              <i class="fab fa-google fa-fw"></i> Register with Google
            </a>
            <a href="index.html" class="btn btn-facebook btn-user btn-block">
              <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
            </a>
          </form>
          <hr>
          <div class="text-center">
            <a class="small" href="forgot-password.html">Forgot Password?</a>
          </div>
          <div class="text-center">
            <a class="small" href="@routes.Users.login">已有帐户? 登录!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
